<header class="header">

    <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo">

    </div>
<ul class="main_menu">
{% if current_user.is_authenticated %}


        <li><a href="{{ url_for('main.home') }}">Главная</a></li>
        <li><a href="{{ url_for('main.blog') }}">Блог</a></li>
        <li><a href="{{ url_for('users.account') }}">Аккаунт</a></li>
        {% if current_user.is_admin %}
          <li><a href="{{ url_for('admin.admin_panel') }}">Админка</a></li>
        {% else %}
        {% endif %}

        <li><a href="{{ url_for('users.logout') }}">Выход</a></li>

     <div class="online_status">

        <div class="online_user"></div>
        <div class="current_user">
            <small>{{ current_user.username }}</small>
        </div>
     </div>

        {% else %}

        <li><a href="{{ url_for('main.home') }}">Главная</a></li>
        <li><a href="{{ url_for('users.register') }}">Регистрация</a></li>
        <li><a href="{{ url_for('users.login') }}">Логин</a></li>

        {% endif %}

    </ul>
<div class="form_search">
    <form action="{{ url_for('posts.search')}}" method="GET" class="form_search_blog">
        <div>
        <input type="text" class="form-control" name="q" placeholder="Введите фразу для поиска">
            </div>
        <div class="input-group-append">
        <input type="submit" class="btn_search" value="Поиск">
         </div>
    </form>
</div>

</header>
