{% extends 'layout.html' %}
{% from 'bootstrap5/pagination.html' import render_pagination %}

{% block content %}

<div class="row">
    <div class="col-12 text-center mt-5"><h3>Активность пользователя {{ user.username}}</h3></div>
</div>
<div class="row d-flex justify-content-between mt-5">
<div class="col-2">
        <div class="d-flex justify-content-start col-3 m-2">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="{{ url_for('users.user_posts', username=user.username)  }}">
                    <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Общее
                    </button>
                </a>
                <a href="{{ url_for('users.action_user', username=user.username) }}">
                    <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile"
                            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Активность
                    </button>
                </a>
                <a href="{{ url_for('users.edit_user', username=user.username) }}">
                    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-messages"
                            type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                        Редактировать
                    </button>
                </a>
                <a href="{{ url_for('users.settings_user', username=user.username) }}">
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-settings"
                            type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Настройки
                    </button>
                </a>
            </div>
        </div>
</div>

<div class="col-6 border border-info m-auto">
    {% for post in posts.items %}


    <h2><a class="article-title" style="font-size: 20px;" href="{{ url_for('posts.post', slug=post.slug) }}">{{
    post.title }}</a></h2>

{% endfor %}
</div>
</div>




{% endblock content %}
